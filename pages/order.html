<style>
    /* body {
        background-color: #f9f9f9;
    } */
    .order-box {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
</style>

<div class="order-box">
    <h3 class="text-center mb-4"><i class="fas fa-shopping-cart text-success"></i> Order Sekarang</h3>
    <form id="orderForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="ktp" class="form-label">No KTP</label>
            <input type="number" class="form-control" id="ktp" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <!-- <input type="text" class="form-control" id="product" placeholder="Contoh: Kopi Arabica 1kg" required> -->
             <select name="service" id="service" class="form-control">
                <option value="" disabled selected>Pilih Service</option>
             </select>
        </div>
        <div class="mb-3">
            <label for="kota" class="form-label">Kota</label>
            <!-- <input type="text" class="form-control" id="product" placeholder="Contoh: Kopi Arabica 1kg" required> -->
             <select name="kota" id="kota" class="form-control">
                <option value="" disabled selected>Pilih Kota</option>
                <option value="sumedang">Sumedang</option>
             </select>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat Lengkap</label>
            <textarea name="alamat" id="alamat" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="detail" class="form-label">Detail Order</label>
            <textarea name="detail" id="detail" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn bg-gradient-green text-white w-100">
            <i class="fab fa-whatsapp"></i> Order via WhatsApp
        </button>
    </form>
</div>
