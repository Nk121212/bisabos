<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Toggle Responsive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="inc/css/style.css">
  <link rel="stylesheet" href="inc/css/bootstrap-manual.css">
  <link rel="stylesheet" href="inc/css/carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" />
</head>
<body>

  <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title text-center" id="loginErrorModalLabel">Login Failed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="loginErrorMessage"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="PerjanjianModal" tabindex="-1" aria-labelledby="PerjanjianModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title text-center" id="PerjanjianModalLabel">Perjanjian Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <form id="perjanjianForm">
          <div class="modal-body">
              <input type="hidden" id="param">
              <div class="mb-3">
                  <label for="total" class="form-label">Total Biaya</label>
                  <input type="number" class="form-control" id="total" placeholder="" required>
              </div>
              <div class="form-group">
                  <label for="startDate">Pilih Tanggal Mulai :</label>
                  <div class="input-group date" id="startDate" data-target-input="nearest">
                      <input type="text" id="startDateValue" class="form-control datetimepicker-input" data-target="#startDate"/>
                      <div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="endDate">Pilih Tanggal Selesai :</label>
                  <div class="input-group date" id="endDate" data-target-input="nearest">
                      <input type="text" id="endDateValue" class="form-control datetimepicker-input" data-target="#endDate"/>
                      <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="maxLate" class="form-label">Max Keterlambatan (Dalam Hari)</label>
                  <input type="number" class="form-control" id="maxLate" placeholder="" required>
              </div>
              <div class="mb-3">
                  <label for="nominalDenda" class="form-label">Nominal Denda (Per Hari)</label>
                  <input type="number" class="form-control" id="nominalDenda" placeholder="" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger w-100" data-dismiss="modal"><i class="fas fa-undo"></i> Cancel</button>
            <button type="submit" class="btn bg-primary text-white w-100">
                <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Topbar -->
  <nav class="navbar bg-gradient-green bg-gradient-horizontal text-white">
    <button class="btn btn-outline-light mr-2" id="toggleSidebar">
      <i class="fas fa-bars"></i>
    </button>
    <span class="navbar-brand mb-0 h1">
      <i class="fas fa-hard-hat"></i> BisaBos
    </span>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-gradient-green bg-gradient-vertical">
    <!-- <div class="sidebar-header text-white">
      <i class="fas fa-user-shield"></i> <span class="d-none d-md-inline">Admin</span>
    </div> -->
    <div class="list-group list-group-flush">
      <a href="#" class="home list-group-item bg-gradient-green text-white active"><i class="fas fa-home mr-2"></i> <span class="d-none d-md-inline">Home</span></a>
      <a href="#" class="service list-group-item bg-gradient-green text-white"><i class="fas fa-user-cog mr-2"></i> <span class="d-none d-md-inline">Services</span></a>
      <!-- <a href="#" id="linkOrder" class="order list-group-item bg-gradient-green text-white"><i class="fas fa-shopping-cart mr-2"></i> <span class="d-none d-md-inline">Order</span></a> -->
<!-- Pemisah -->
      <hr class="my-1 border-white opacity-50">

      <!-- Tombol logout -->
      <a href="#" class="login list-group-item bg-gradient-green text-white text-white d-none">
        <i class="fas fa-sign-in-alt me-2"></i> <span class="d-none d-md-inline">Sign in</span>
      </a>
      <a href="#" class="logout list-group-item bg-gradient-green text-white text-white d-none">
        <i class="fas fa-sign-out-alt me-2"></i> <span class="d-none d-md-inline">Sign out</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div id="loader" class="d-flex justify-content-center align-items-center" style="height: 200px; display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="inc/js/service.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
  <script>
    document.write(
      '<script src="inc/js/script.js?t=' + new Date().getTime() + '"><\/script>'
    );
  </script>

</body>
</html>
